---
driver:
  name: docker
  privileged: true
  use_sudo: false

transport:
  name: sftp

provisioner:
  name: ansible_playbook
  hosts: all
  roles_path: roles
  requirements_path: roles/mistral/requirements.yml
  ansible_verbose: true
  ansible_verbosity: 2
  # TODO: Make sure Ansible playbooks are idepotent
  idempotency_test: false

platforms:
  # Ubuntu Trusty with Upstart
  - name: ubuntu-14.04
    driver_config:
      image: stackstorm/packagingtest:trusty
      platform: ubuntu
      disable_upstart: false
      run_command: /sbin/init
  # Ubuntu Xenial with Systemd
  - name: ubuntu-16.04
    driver_config:
      image: stackstorm/packagingtest:xenial
      platform: ubuntu
      run_command: /sbin/init
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: centos-6
    driver_config:
      image: stackstorm/packagingtest:centos6
      platform: centos
      run_command: /sbin/init
  - name: centos-7
    driver_config:
      image: stackstorm/packagingtest:centos7
      platform: centos
      run_command: /sbin/init

suites:
  - name: default
