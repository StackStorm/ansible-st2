# "Fake role" meta which allows installing `ansible-st2` via ansible-galaxy.
# All the project roles are located under the 'roles' dir.
# See why: https://github.com/StackStorm/ansible-st2/issues/45
#
# `ansible.cfg` workaround to find stackstorm roles:
#
# [defaults]
# roles_path = /etc/ansible/roles/:/etc/ansible/roles/StackStorm.stackstorm/roles/
---
galaxy_info:
  description: Install StackStorm (IFTTT for Ops) with all the components like Web UI, ChatOps, EWC and dependant services including RabbitMQ, MongoDB, PostgreSQL, nginx.
  author: armab
  company: StackStorm
  license: Apache 2.0
  min_ansible_version: 2.5
  platforms:
    - name: Ubuntu
      versions:
        - xenial
    - name: EL
      versions:
        - 6
        - 7
        - 8
  categories:
    - system
    - ops
    - devops
    - chatops
    - automation
    - remediation
    - workflows
    - stackstorm
    - st2
    - st2web
    - st2mistral
    - st2chatops
    - bwc
    - ewc
    - rabbitmq
    - mongodb
    - postgresql
    - nginx
