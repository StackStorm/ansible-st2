---
- name: Install rabbitmq package on {{ ansible_distribution }}
  become: yes
  package:
    name: rabbitmq-server
    state: present
  register: _task
  retries: 5
  delay: 3
  until: _task is succeeded
  notify:
    - restart rabbitmq
  tags: rabbitmq

- name: Ensure rabbitmq is enabled and running
  become: yes
  service:
    name: rabbitmq-server
    enabled: yes
    state: started
  tags: rabbitmq

- name: Add RabbitMQ plugins
  become: yes
  rabbitmq_plugin:
    names: "{{ rabbitmq_plugins|join(',') }}"
    state: enabled
    # new_only: no = Remove all plguins that aren't listed in rabbitmq_plugins
    new_only: no
    # the EL6 RPM for rabbitmq-server does not place the rabbitmq-plugins binary in the search path (other distro's packages do, including EL7). Prefix adds it to the binary search path.
    prefix: "{{ rabbitmq_on_el6 | ternary(rabbitmq_el6_prefix, omit) }}"
  when: rabbitmq_plugins
  tags: rabbitmq

- name: Add/Remove RabbitMQ vhosts
  when: rabbitmq_vhosts or rabbitmq_absent_vhosts
  include: rabbitmq_vhosts.yml

- name: Add/Remove RabbitMQ users
  when: rabbitmq_users or rabbitmq_absent_users
  include: rabbitmq_users.yml
