mongo_dependencies: 
      - python-urllib3
      - pyOpenSSL
      - python-pyasn1
      - python-ndg_httpsclient
# For RH < 8 use mongodb_version
mongodb_redhat_version: "{{ (mongodb_version|string)[:3] }}"
# Extract mongodb "major.minor" version
mongodb_major_minor_version: "{{ (mongodb_redhat_version|string)[:3] }}"
