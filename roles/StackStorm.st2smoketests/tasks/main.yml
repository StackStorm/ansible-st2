---
# Small suite of smoke tests to execute to ensure that the playbook has deployed as expected

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
  tags:
    - smoke-tests

- name: Make sure packs are reloaded
  become: true
  ansible.builtin.command: st2ctl reload --register-all
  changed_when: false
  tags:
    - smoke-tests

- name: Check st2 installed
  ansible.builtin.command: st2 --version
  changed_when: false
  tags:
    - smoke-tests

- name: Get authentication token
  ansible.builtin.command: st2 auth "{{ st2_auth_username }}" -p "{{ st2_auth_password }}" -t
  register: st2_token
  changed_when: false
  tags:
    - smoke-tests

- name: Run st2 run core.local -- date -R
  ansible.builtin.command: st2 run core.local -- date -R
  environment:
    ST2_AUTH_TOKEN: "{{ st2_token.stdout }}"
  changed_when: false
  tags:
    - smoke-tests

- name: Check web-ui is up
  ansible.builtin.uri:
    url: https://localhost/
    validate_certs: no
  changed_when: false
  tags:
    - smoke-tests

- name: Install st2 pack from exchange
  become: true
  environment:
    ST2_AUTH_TOKEN: "{{ st2_token.stdout }}"
  ansible.builtin.command: "st2 pack install st2"
  changed_when: false
  tags:
    - smoke-tests

- name: Verify if st2 pack was installed
  environment:
    ST2_AUTH_TOKEN: "{{ st2_token.stdout }}"
  ansible.builtin.command: st2 pack get st2
  changed_when: false
  check_mode: no
  tags:
    - smoke-tests

- name: Verify st2chatops
  ansible.builtin.import_tasks: st2chatops.yml
  # st2chatops is installed
  when: st2chatops_version is defined
  tags:
    - smoke-tests
    - st2chatops

- name: Run RBAC tests to verify the setup
  ansible.builtin.import_tasks: st2rbac_verification.yml
  when: st2_rbac_enable|bool
  tags:
    - smoke-tests
    - rbac-tests
