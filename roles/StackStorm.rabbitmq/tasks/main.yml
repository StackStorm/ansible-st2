---
- name: RabbitMQ on RHEL8 requires module(perl:5.26)
  become: yes
  shell:
     cmd: yum -y module enable perl:5.26
  args:
     warn: False
  when: rabbitmq_on_el8
  # Disable warning as yum doesn't support enable module
  tags: [rabbitmq, skip_ansible_lint]

- name: Install rabbit from packagecloud for RH 8
  become: yes
  no_log: yes
  yum_repository:
    name: rabbitmq-server
    description: rabbitmq-server
    baseurl: https://packagecloud.io/rabbitmq/rabbitmq-server/el/{{ ansible_facts.distribution_major_version }}/$basearch
    repo_gpgcheck: yes
    gpgkey: "https://packagecloud.io/rabbitmq/rabbitmq-server/gpgkey"
    sslcacert: /etc/pki/tls/certs/ca-bundle.crt
    metadata_expire: 300
    gpgcheck: no
    enabled: yes
    sslverify: yes
  when: rabbitmq_on_el8
  tags: rabbitmq

- name: Install rabbitmq package on {{ ansible_facts.distribution }}
  become: yes
  package:
    name: rabbitmq-server
    state: present
  register: _task
  retries: 5
  delay: 3
  until: _task is succeeded
  notify:
    - restart rabbitmq
  tags: rabbitmq

- name: Ensure rabbitmq is enabled and running
  become: yes
  service:
    name: rabbitmq-server
    enabled: yes
    state: started
  tags: rabbitmq

- name: Add RabbitMQ plugins
  become: yes
  rabbitmq_plugin:
    names: "{{ rabbitmq_plugins|join(',') }}"
    state: enabled
    # new_only: no = Remove all plguins that aren't listed in rabbitmq_plugins
    new_only: no
    # the EL6 RPM for rabbitmq-server does not place the rabbitmq-plugins binary in the search path (other distro's packages do, including EL7). Prefix adds it to the binary search path.
    prefix: "{{ rabbitmq_on_el6 | ternary(rabbitmq_el6_prefix, omit) }}"
  when: rabbitmq_plugins | bool
  tags: rabbitmq
