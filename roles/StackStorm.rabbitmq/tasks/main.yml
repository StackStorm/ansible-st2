---
- name: RabbitMQ on RHEL8 requires module(perl:5.26)
  become: yes
  shell:
     cmd: yum -y module enable perl:5.26
  args:
     warn: False
  when: rabbitmq_on_el8
  register: perl_result
  changed_when:
     - '"Nothing to do" not in perl_result.stdout'
  # Disable warning as yum doesn't support enable module
  tags: [rabbitmq, skip_ansible_lint]

- name: Setup rabbitmy/erlang repo from packagecloud for RH
  become: yes
  no_log: yes
  yum_repository:
    name: rabbitmq_erlang
    description: rabbitmq_erlang
    baseurl: https://packagecloud.io/rabbitmq/erlang/el/{{ ansible_facts.distribution_major_version }}/$basearch
    repo_gpgcheck: yes
    gpgkey: "https://packagecloud.io/rabbitmq/erlang/gpgkey"
    sslcacert: /etc/pki/tls/certs/ca-bundle.crt
    metadata_expire: 300
    gpgcheck: no
    enabled: yes
    sslverify: yes
  when: ansible_facts.os_family == 'RedHat'
  tags: rabbitmq

- name: Install latest erlang package on {{ ansible_facts.distribution }}
  become: yes
  package:
    name: erlang
    state: present
  register: _eltask
  retries: 5
  delay: 3
  until: _eltask is succeeded
  when: erlang_version == "present"
  tags: rabbitmq

- name: Install pinned erlang package on {{ ansible_facts.distribution }}
  become: yes
  package:
    name: "erlang{{ '=' if ansible_facts.pkg_mgr == 'apt' else '-' }}{{ erlang_version }}"
    state: present
  register: _eltask
  retries: 5
  delay: 3
  until: _eltask is succeeded
  when: erlang_version != "present"
  tags: rabbitmq

- name: Setup rabbit repo from packagecloud for RH
  become: yes
  no_log: yes
  yum_repository:
    name: rabbitmq-server
    description: rabbitmq-server
    baseurl: https://packagecloud.io/rabbitmq/rabbitmq-server/el/{{ ansible_facts.distribution_major_version }}/$basearch
    repo_gpgcheck: yes
    gpgkey: "https://packagecloud.io/rabbitmq/rabbitmq-server/gpgkey"
    sslcacert: /etc/pki/tls/certs/ca-bundle.crt
    metadata_expire: 300
    gpgcheck: no
    enabled: yes
    sslverify: yes
  when: ansible_facts.os_family == 'RedHat'
  tags: rabbitmq

- name: Install latest rabbitmq package on {{ ansible_facts.distribution }}
  become: yes
  package:
    name: rabbitmq-server
    state: present
  register: _task
  retries: 5
  delay: 3
  until: _task is succeeded
  notify:
    - restart rabbitmq
  tags: rabbitmq
  when: rabbitmq_version == "present"

- name: Install pinned rabbitmq package on {{ ansible_facts.distribution }}
  become: yes
  package:
    name: "rabbitmq-server{{ '=' if ansible_facts.pkg_mgr == 'apt' else '-' }}{{ rabbitmq_version }}"
    state: present
  register: _task
  retries: 5
  delay: 3
  until: _task is succeeded
  notify:
    - restart rabbitmq
  tags: rabbitmq
  when: rabbitmq_version != "present"

- name: Ensure rabbitmq is enabled and running
  become: yes
  service:
    name: rabbitmq-server
    enabled: yes
    state: started
  tags: rabbitmq

- name: Add RabbitMQ plugins
  become: yes
  rabbitmq_plugin:
    names: "{{ rabbitmq_plugins|join(',') }}"
    state: enabled
    # new_only: no = Remove all plguins that aren't listed in rabbitmq_plugins
    new_only: no
  when: rabbitmq_plugins | bool
  tags: rabbitmq
