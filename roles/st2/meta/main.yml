---
galaxy_info:
  description: Install StackStorm and all its components
  author: armab
  company: StackStorm
  license: Apache 2.0
  # urlsplit filter in 2.4 used for rabbitmq vhost/user creation
  min_ansible_version: 2.4
  platforms:
    - name: Ubuntu
      versions:
        - trusty
        - xenial
    - name: EL
      versions:
        - 6
        - 7
  categories:
    - stackstorm
    - st2
    - automation
    - remediation
    - devops
dependencies:
  - role: epel
    when: ansible_os_family == 'RedHat'
  - role: st2repo
