---

- name: Install prereqs (Debian)
  become: yes
  apt:
    name:
      - debian-archive-keyring
      - apt-transport-https
    state: present
  register: _task
  retries: 5
  delay: 3
  until: _task is succeeded
  tags:
    - BWC repos
    - StackStorm enterprise

# This is the exact key as the open source repo but this behavior might change.
- name: Add keys to keyring
  become: yes
  apt_key:
    id: 418A7F2FB0E1E6E7EABF6FE8C2E73424D59097AB
    url: https://packagecloud.io/StackStorm/{{ bwc_repo }}/gpgkey
    state: present
  register: _task
  retries: 5
  delay: 3
  until: _task is succeeded
  tags:
    - BWC repos
    - StackStorm enterprise

- name: "Add packagecloud.io repository: StackStorm/{{ bwc_repo }}"
  become: yes
  no_log: yes
  apt_repository:
    filename: "StackStorm_{{ bwc_repo }}"
    repo: 'deb https://{{ bwc_read_token }}:@packagecloud.io/StackStorm/{{ bwc_repo }}/{{ ansible_facts.distribution|lower }}/ {{ ansible_facts.distribution_release|lower }} main'
    state: present
    update_cache: yes
  register: added_bwc_deb_repository
  retries: 5
  delay: 3
  until: added_bwc_deb_repository is succeeded
  tags:
    - BWC repos
    - StackStorm enterprise
